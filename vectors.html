<!DOCTYPE html>
<html>

<head>

    <title>BoW Vectors Visualization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="vectors.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Training Text:</h1>
        <div class="row trainingText">
            <span>Enter words:</span><input type="text" class="trainingInput"><button class="add">Add</button>
        </div>
        <h1>Words in Dictionary:</h1>
        <div class="row vectorWords"></div>
        <div class="row vectorCounts"></div>
        <div class="row">
            <span>Enter words:</span><input type="text" class="userInput"><button class="submit">Submit</button>
        </div>
    </div>
    <script src="vectors.js"></script>
</body>

</html>
